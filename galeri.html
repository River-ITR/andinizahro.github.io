<title>Galeri Kenangan</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, black, rgb(170, 0, 255), blue, black );
    color: #333;
  }
header {
  text-align: center;
  padding: 2rem 1rem;
  font-weight: 700;
  font-size: 2.5rem;
  letter-spacing: 0.05em;
  user-select: none;

  color: white;
  animation: rgbBackground 6s linear infinite, rgbTextGlow 5s linear infinite;

  /* Gradient panjang ungu ke biru dan bolak-balik */
  background: linear-gradient(270deg, rgb(200, 0, 255), blue, rgb(200, 0, 255));
  background-size: 300% 300%;
  background-position: 0% 50%;

  text-shadow:
    0 0 5px #fff,
    0 0 10px #000000,
    0 0 20px #fff;
}

@keyframes rgbBackground {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

  @keyframes rgbText {
      0%   {color: red;}
      33%  {color: lime;}
      66%  {color: blue;}
      100% {color: red;}
    }
  main.gallery {
    max-width: 400px;
    margin: 2rem auto 4rem;
    padding: 0 1rem;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 16px;
  }
  .photo-card {
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    display: flex;
    flex-direction: column;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .photo-card:hover {
    transform: translateY(-6px) scale(1.03);
    box-shadow: 0 10px 20px rgb(0 0 0 / 0.15);
  }
  .photo-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    display: block;
    border-bottom: 4px solid #667eea;
  }
  .photo-caption {
    padding: 0.75rem 1rem;
    font-size: 0.9rem;
    color: white;
    text-align: center;
    user-select: none;
    flex-grow: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: rgbText 3s infinite linear;
  }
  @keyframes rgbText {
      0%   {color: red;}
      33%  {color: lime;}
      66%  {color: blue;}
      100% {color: red;}
    }
  @media (max-width: 480px) {
    header {
      font-size: 1.8rem;
      padding: 1.5rem 1rem;
    }
    .photo-card img {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      display: flex;
      border-bottom: 4px solid #667eea;
    }

    .gallery {
      grid-template-columns: repeat(2, 1fr);
    }
  }
    .menu a {
      display: block;
      margin: 100px auto;
      padding: 12px 25px;
      font-size: 1.1em;
      text-align: center;
      border: 2px solid #ffffff;
      border-radius: 25px;
      background: transparent;
      color: #ffffff;
      text-decoration: none;
      width: 30%;
      max-width: 300px;
      transition: all 0.3s ease-in-out;
    }

    .menu a:hover {
      background: #fff;
      color: #8e44ad;
      transform: scale(1.05);
      box-shadow: 0 0 10px #8e44ad;
    }
</style>
